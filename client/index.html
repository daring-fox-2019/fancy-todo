<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="146312611280-fam0ij8osv4qdfv1b5bje2v3lhmfuhfo.apps.googleusercontent.com">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>FANCY TODO</title>
    <div class="container">
            <!-- The Modal -->
            </div>
            <div class="modal" id="myModal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">Create Your Data</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>  
                  <!-- Modal body -->
                  <div class="modal-body">
                        <div class="col">
                                <form method="POST" id="todo-form">
                                        <div class="form-group">
                                          <label for="exampleInputEmail1">Title</label>
                                          <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                                        </div>
                                        <div class="form-group">
                                                <label for="exampleFormControlTextarea1">Description</label>
                                                <textarea class="form-control" id="description" rows="3" placeholder="Enter Description"></textarea>
                                        </div>
                                        <div class="form-group">
                                                <label for="exampleInputEmail1">Due Date</label>
                                                <input type="date" class="form-control" id="date" aria-describedby="emailHelp" placeholder="Enter email">
                                              </div>
                                        
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                      </form>
                        </div>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
          <div class="container">
                <!-- The Modal -->
                </div>
                <div class="modal" id="UpdateModal">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <!-- Modal Header -->
                      <div class="modal-header">
                        <h4 class="modal-title">Update Your Data</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                      </div>  
                      <!-- Modal body -->
                      <div class="modal-body">
                            <div class="col">
                                    <form method="PUT" id="update-form">
                                            <div class="form-group">
                                              <label for="exampleInputEmail1">Title</label>
                                              <input type="text" class="form-control" id="title-update" aria-describedby="emailHelp">
                                            </div>
                                            <div class="form-group">
                                                    <label for="exampleFormControlTextarea1">Description</label>
                                                    <textarea class="form-control" id="description-update" rows="3" placeholder="Enter Description"></textarea>
                                            </div>
                                            <div class="form-group">
                                                    <label for="exampleInputEmail1">Due Date</label>
                                                    <input type="date" class="form-control" id="date-update" aria-describedby="emailHelp" placeholder="Enter email">
                                                  </div>
                                            
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                          </form>
                            </div>
                      </div>
                    </div>
                  </div>
                </div>
                
              </div>
    <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Fancy Todo</a>
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="signOut" onclick="signout()">SignOut</button>
            </form>
          </nav>
    <div class="container" id="login-class">
        <h2 class="text-center">LOGIN</h2>
        <div id="login-error"></div>
        <div class="col-lg-4 col-sm-8 col-md-8 offset-lg-4 align-items-center">
            <form method="POST" id="login-form">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password"  class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="row">
                        <div class="m-3 col-">
                            <div class="g-signin2" data-onsuccess="onSignIn"></div>
                        </div>
                        <div class="m-3 col-">
                            <label>you don't have an account?</label>
                                <a href="" id="btn-signup" onclick="signup()">register</a>
                            </div>
                       

                    </div>
                   
                    <button type="submit" class="btn btn-primary" >Submit</button>
                  </form>
                </div>

    </div>
    <div id="signup-error">
    </div>
    <div class="container" id="signup-class">
        <a href="">back to login</a>
            <form method="POST" id="signup-form">
                    <div class="form-group">
                    <label for="exampleInputPassword1">name</label>
                    <input type="text" class="form-control" id="nama-signup" placeholder="Enter name">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="email-signup" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="text"  class="form-control" id="password-signup" placeholder="Enter Password">
                    </div>
                    <button type="submit" id="input-signup" class="btn btn-primary">Submit</button>
                  </form>

    </div>
        <div class="container" id="halaman-utama">
            <div class="row">
                <div class="col">
                        <div class="col text-center">
                                <button type="button" class="btn btn-primary" data-toggle="modal"   data-target="#myModal">
                                        Create Data
                                      </button>
                        </div>
                        <div class="card text-center is-complete" id="todo">
                            
                        </div>
                </div>
            </div>
    </div>
