<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id"
    content="594868645829-nm4v15m5343i83klu5ngj49skm6mmqep.apps.googleusercontent.com">
  <title>Fancy Todo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="./css/style.css" type="text/css" rel="stylesheet">
</head>

<body>


  <div id="loginForm">
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="border col-md-4" style="padding: 30px; border-radius: 20px;">
          <h1 class="justify-content-center">LOGIN</h1>
          <form id="form-login">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"
                required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="p-2">
              <span> <a href="" onclick="registerForm(event)">Not Registered?</a></span>
            </div>
            <div class="row" style="display: flex; flex-direction: column; margin: auto; align-items: center;">
              <button type="submit" class="btn btn-primary" style="width: 100px;">Login</button>
              <p>or</p>
              <div class="g-signin2" data-onsuccess="onSignIn" id="login"></div>
            </div>
          </form>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </div>


  <div id="registerForm">
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="border col-md-4" style="padding: 30px; border-radius: 20px;">
          <h1 class="justify-content-center">Register</h1>
          <form id="form-register" onsubmit="register(event)">
            <div class="form-group">
              <label for="name">Fullname</label>
              <input type="text" class="form-control" id="name" placeholder="Enter Full Name" required>
            </div>
            <div class="form-group">
              <label for="emailRegis">Email address</label>
              <input type="email" class="form-control" id="emailRegis" aria-describedby="emailHelp"
                placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="passwordRegis">Password</label>
              <input type="password" class="form-control" id="passwordRegis" placeholder="Password" required>
            </div>
            <div style="text-align: center;">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button class="btn btn-danger" onclick="back()">Cancel</button>
            </div>
          </form>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </div>






  <div id='content'>
    <div id='navbar'>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Todo List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
          </ul>
          <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Hello,
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" onClick='myTodo()'>My Todo</a>
              <a class="dropdown-item" onClick='myProject()'>My Project</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="" onclick="signOut();" id="logout">Sign out</a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div id="todo">
      TES TODO
    </div>

    <div id="project">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-3">
            <div class="row">
              <div class='col-md' id="listHeaderLeft">
                <h6>List Project</h6>
              </div>
              <div class='col-md' id="listHeaderRight">
                <button type="button" class="btn btn-primary btn-sm" onclick="createProject()">Create Project</button>
              </div>
            </div>
            <div id="list-project">
              <ul class="list-group list-group-flush">
              </ul>
            </div>
          </div>
          <div class="col-md-7">
            <div id="detail-project">

            </div>

            <div id="addProject">
              <h1 class="justify-content-center">Add Project</h1>
              <form id="form-addProject">
                <div class="form-group">
                  <label for="nameProject">Name Project</label>
                  <input type="text" class="form-control" id="nameProject" placeholder="Name project">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button class="btn btn-danger" onclick="backProject()">Cancel</button>
              </form>
            </div>

          </div>
          <div class="col-md-1"></div>
        </div>
      </div>
    </div>
  </div>


  <!-- MODAL ADD MEMBER-->
  <div class="modal fade" id="modalMember" tabindex="-1" role="dialog" aria-labelledby="modalMemberLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalMemberLabel">Add Member</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="text-align: center">
          <select id="listUser" class="combobox">
            <option disabled selected>-- Choose --</option>
          </select>
          <br /><br />
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" onClick="addMember()">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL ADD TODO-->
  <div class="modal fade" id="modalTodo" tabindex="-1" role="dialog" aria-labelledby="modalTodoLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTodoLabel" class="titleAddTodo">Add Todo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="title">Name</label>
          <input type="text" class="form-control" id="title" placeholder="Name taks">

          <label for="desc">Description</label>
          <input type="text" class="form-control" id="desc" placeholder="The description">

          <label for="due-date">Due Date</label>
          <input type="text" class="form-control" id="due-date" placeholder="YYYY-MM-DD">

          <br />
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" onClick="addTodo()" id="buttonAddTodo">Save</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/project.js"></script>
    <script src="./js/user.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
