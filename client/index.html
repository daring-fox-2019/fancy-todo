<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Todo List Webapp</title>
</head>
<body>
    <div>
        <ul class="navbar">
            <li><a class="navlink" onclick="showAll(null, true)">All Todos</a></li>
            <li><a class="navlink" onclick="showAll('notdone', true)">In Progress</a></li>
            <li><a class="navlink" onclick="showAll('done', true)">Completed</a></li>
            <li><a class="navlink" onclick="loginlogout()" href="/">Log in/out</a></li>
            <li><a class="navlink" onclick ="showregister()" ref="/">Register</a></li>
        </ul>
    </div>
    <div class="content">
        <div id="register-form">
                <form id="register-data" action="/" method="POST">
                    <br>
                    <div class="container">
                        <label for="username"><b>Username</b></label>
                        <input type="text" placeholder="Enter New Username" name="username" required>&nbsp;&nbsp;
                        <label for="pass"><b>Password</b></label>
                        <input type="password" placeholder="Enter New Password" name="pass" required>&nbsp;&nbsp;
                        <button type="submit">Register</button>
                    </div>
                    <br>
                </form>
            </div>
        <div id="login-form">
            <form id="login-data" action="/" method="POST">
                <br>
                <div class="container">
                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="username" required>&nbsp;&nbsp;
                    <label for="pass"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="pass" required>&nbsp;&nbsp;
                    <button type="submit">Log In</button>
                </div>
                <br>
            </form>
        </div>
        <div style="font-size: 1.2rem; padding-bottom: 0.6rem;">Todo List Single Page Application</div>
        <div id="create">
            <a class="crudbutton" href="">Create Todo</a>
        </div>
        <div id="create-form" class="focused">
            <form id="newtodo-form" action="/" method="GET">
                <label for="name"><b>Name: </b></label>
                <input type="text" placeholder="Enter task name" name="name" required><br>
                <label for="description"><b>Description: </b></label>
                <input style="width: 80%;" type="text" placeholder="Enter description" name="description" required><br>
                <label for="dueDate"><b>Due Date: </b></label>
                <input style="margin-bottom: 0.6rem;" type="date" name="dueDate"><br>
                <button id ="create-submit" type="submit">Create</button>
            </form>
        </div>
        <br>
        <div id="todolist">

        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
