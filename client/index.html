<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="google-signin-client_id" content="545708145920-get40uh70hdjhrj5mcorojl4l3jhtoj1.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Fancy Todo</title>
</head>
<body>
    <h1>Your Todo List</h1>
    <div class="form" id="form-register">
        <h2>Register</h2>
        <b>
            <form action="">
                <label for="userName">User Name : </label><br>
                <input type="text" name="" id="usernameregister" placeholder="User Name"><br><br>
                <label for="email">Email : </label><br>
                <input type="text" name="" id="emailregister" placeholder="Email"><br><br>
                <label for="password">Password : </label><br>
                <input type="password" name="" id="passwordregister" placeholder="Password"><br><br>
                <button type="submit" onclick="signUp()">Register</button>
            </form>            
        </b>
    </div>
    <div class="form" id="form-login">
        <h2>Login</h2>
        <b>
            <form action="">
                <label for="email">Email : </label>
                <input type="text" name="" id="emaillogin" placeholder="Email"><br><br>
                <label for="password">Password : </label>
                <input type="password" name="" id="passwordlogin" placeholder="Password"><br><br>
                <button type="submit" onclick="signIn()">Login</button>
            </form>            
        </b>
        <h5>Login From Google:</h5>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
    <div id="main">
        <div id="navbar">
            <b>
                <nav>
                    <div class="left">
                        <a href="">Home</a>
                        <a href="">Todo</a>
                        <a href="">About</a>
                    </div>
                    <div class="right">
                        <a href="">User</a>
                        <a href="" onclick="signOut()">Logout</a>
                    </div>
                </nav>    
            </b>   
        </div>
        <div id="todo"><br><br><br>
            <label for="Todo">Your Todo : </label><br><br>
            <input type="text" name="" id="Todo" placeholder="Input your Todo List"><br><br>
            <button style="font-size:15px" onclick="addTodo()">Add to List</button><br><br><br>
            <h2>Your Todo List :</h2>
            <ul id="listtodo">
            </ul>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
