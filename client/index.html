    <!-- register -->
    <div id="register" class="container justify-content-center animated bounce" style="margin-top:10%;width: 30%">
      <div class="row container">
        <h3>register form todozzz...</h3>
      </div>

      <hr />

      <div class="row justify-content-center">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="first_name">First name : </label>
              <input type="text" class="form-control" id="first_name" placeholder="First Name" required />
            </div>
            <div class="form-group col-md-6">
              <label for="last_name">Last name :</label>
              <input type="text" class="form-control" id="last_name" placeholder="Last Name" required />
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email : </label>
            <input type="email" class="form-control" id="email" placeholder="Email" required="true" />
          </div>
          <div class="form-group">
            <label for="password">Password : </label>
            <input type="password" class="form-control" id="password" placeholder="Password" required />
          </div>
          <button type="submit" class="btn btn-success" style="width:100%" onclick="register()" >
            Sign Up
          </button>
          <hr>
          <p>have an account ?</p>
          <button type="button" class="btn btn-outline-success btn-sm" style="width:100%" onclick="changeForm(false)"> Login <i class="fas fa-arrow-right"></i> </button>
        </form>
      </div>
    </div>

    <!-- login -->
    <div id="login" class="container justify-content-center animated bounce" style="margin-top:10%;width: 30%" >
      <div class="row container">
        <h3>login form todozzz...</h3>
      </div>

      <hr />

      <div class="row container justify-content-center">
        <form class="block col-12">
          <div class="form-group block">
            <label for="email-login">Email : </label>
            <input type="email" class="form-control" id="email-login" placeholder="Email" required/>
          </div>

          <div class="form-group block">
            <label for="password-login">Password : </label>
            <input type="password" class="form-control" id="password-login" placeholder="Password" required />
          </div>

          <button type="submit" class="btn btn-primary" style="width:100%" onclick="login()"> Sign in </button>
          <hr>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
          <hr>
          <p>don't have an account ?</p>
          <button type="button" class="btn btn-outline-success btn-sm" style="width:100%" onclick="changeForm(true)"> <i class="fas fa-arrow-left"></i> Register </button>
        </form>
        
      </div>
    </div>

    <!-- modal -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Task </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <input id='project-id' type="hidden">
              <input id="task-id" type="hidden">
              <div class="form-group">
                <label for="task-title" class="col-form-label">Task Title :</label>
                <input type="text" class="form-control" id="task-title">
              </div>
              <div class="form-group">
                  <label for="datepicker" class="col-form-label">Due Date :</label>
                  <input id="datepicker" class="form-control">
              </div>
              <div class="form-group">
                <label for="task-description" class="col-form-label"> Description:</label>
                <textarea class="form-control" id="task-description"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="hide-modal-add">Close</button>
            <button type="button" class="btn btn-success" onclick="addTask()">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="addProjectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Project </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="project-name" class="col-form-label">Project Name :</label>
                <input type="text" class="form-control" id="project-name">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="hide-modal-project">Close</button>
            <button type="button" class="btn btn-success" onclick="addProject()">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="addEventGoogleCalendar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"> Google Calendar </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="summary-google" class="col-form-label">Summary :</label>
                  <input type="text" class="form-control" id="summary-google" required>
                </div>

                <div class="form-group">
                    <label for="location-google" class="col-form-label">Location :</label>
                    <input type="text" class="form-control" id="location-google" required>
                </div>

                <div class="form-group">
                    <label for="description-google" class="col-form-label">Description :</label>
                    <input type="text" class="form-control" id="description-google" required>
                </div>

                <div class="form-group">
                    <label for="datepicker-google-start" class="col-form-label">Start Date :</label>
                    <input type="text" id='datepicker-google-start' class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="datepicker-google-end" class="col-form-label">End Date :</label>
                    <input type="text" id='datepicker-google-end' class="form-control" required>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="hide-modal-google-add-event">Close</button>
              <button type="button" class="btn btn-success" onclick="addEvent()">Submit</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="addUserListModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Project </h5>

              <div class="modal-body">

                    <label for="user-name" class="col-form-label">Collaboration With :</label>
                    <input type="text" class="form-control" id="user-name">

                </form>
                <div id='list-member-project'>

                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="hide-modal-userlist">Close</button>
                <button type="button" class="btn btn-success" onclick="addUserList()">Submit</button>
              </div>
            </div>
          </div>
        </div>


        <div class="modal fade" id="deleteProject" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Project </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <input type="hidden" id="delete-project-id">
                    <h5>Are you sure want to delete ?</h5>
                    <button class="btn btn-outline-danger" style="width:100%"  onclick="deleteProject()"> YES</button>
                    <button class="btn btn-outline-success mt-1" style="width:100%"  data-dismiss="modal" id="hide-modal-deleteproject"> NO</button>
                  </div>
                </form>
                <div id='list-member-project'>

                </div>
              </div>
            </div>
          </div>
        </div>
